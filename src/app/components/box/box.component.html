<div class="box">
    <div class="header-box">
        <p class="box-name">{{ boxName }}</p>
    </div>
    <div class="box-body">
        @for(number of listLimit; track number){
            <img [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + number + '.png'"
            (click)="onClickPokemon(number)"
            [style.backgroundColor]="getPokemonColor(number)"/>
        }
        </div>
</div>
